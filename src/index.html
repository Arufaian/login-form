<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <script type="module" src="./js/main.js"></script>
  </head>
  <body class="bg-body-secondary">
    <!-- main container -->
    <div class="container min-vh-100 d-flex justify-content-center align-items-center">
      <!-- form login container -->
      <div class="row bg-white rounded-3 p-3 shadow box-area">
        <!-- bagian kiri -->
        <div id="left-box" class="col-md-6 d-flex justify-content-center align-items-center flex-column bg-primary p-3 rounded-3">
          <div class="featured-image">
            <img src="./assets/image/login_2038964.png" class="img-fluid" alt="" style="width: 250px" />
            <p class="text-center text-white fs-3 mt-3">Be verifed</p>
            <small class="text-white text-wrap text-center">Join full experience on this platform</small>
          </div>
        </div>

        <!-- bagian kanan -->
        <div id="right-box" class="col-md-6">
          <div class="row">
            <div class="col">
              <div class="header-wrapper">
                <h2 class="fs-2">Heloo again</h2>
                <span class="">We're happy to see you back.</span>
              </div>

              <div class="form-wrapper mt-5 mb-3">
                <form action="">
                  <div class="input-group form-floating mb-3">
                    <input type="email" class="form-control" id="floating-email" placeholder="name@example.com" />
                    <label for="floating-email">Email address</label>
                  </div>
                  <div class="input-group form-floating mb-3">
                    <input type="password" class="form-control" id="floating-password" placeholder="name@example.com" />
                    <label for="floating-password">Password</label>
                  </div>

                  <div class="input-group mb-3 d-flex justify-content-between">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                      <label class="form-check-label" for="flexCheckDefault"> Remember me </label>
                    </div>

                    <div class="forgot-password">
                      <a href="#">Forgot password</a>
                    </div>
                  </div>

                  <div class="input-group mb-3">
                    <button class="btn btn-lg btn-primary w-100 fs-6">Login</button>
                  </div>
                  <div class="input-group mb-3">
                    <button class="btn btn-lg btn-light w-100 fs-6">
                      <img src="./assets/image/google_2504739.png" alt="" style="width: 1.5rem" />
                      <small class="p-3">Sign in with google</small>
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <small>
                Don't have account?

                <a href="#">Sign up</a>
              </small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
